- hosts: all
  vars:
    ansible_user: ansible
  tasks:

    - name: Set up authorized keys for the ansible user
      authorized_key: 
        user: ansible
        key: "{{item}}" 
        exclusive: True
      with_file:
        - /Users/culbertj/.ssh/mghpcc_osn_id_rsa.pub

  handlers:
  - name: restart ssh
    service:
      name: sshd
      state: restarted

