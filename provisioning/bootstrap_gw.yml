---

# ****Setup gateway***** #

- hosts: gateway
  vars:
    ansible_host: "{{ addresses.oob_ip4 }}"

  tasks:
    - import_role:
        name: gateway
        tasks_from: refresh
      when: refresh_gw|lower == "y"

    - name: Wait for gateway
      wait_for_connection:
        delay: 15
        timeout: 900

    - name: remove old gw hostkey
      known_hosts:
        name: "{{ansible_host}}"
        state: absent
      delegate_to: 127.0.0.1

    - import_role:
        name: common

    - import_role:
        name: gateway